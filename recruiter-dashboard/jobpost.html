    <main>
        <div class="jb-dashboard-job-post-wrapper">
            <div class="job-post-container">

                Dashboard Job Post  hero
                ========================== -->

                    <h1 class="jb-form-title"> Post a New Job </h1>
                    <p class="jb-form-desc"> Want to hire a superstar? Post a job now. </p>
                </div>

                <!-- =========================
                         Job Post Form
                ========================== -->             
                
                <div class="jb-dashboard-job-form-wrapper">
                    <form>
                        <div class="job-form-group">
                            <label for="Job Title"> Job Title </label>
                            <input type="text" name="job-title" placeholder="UI/UX Designer">
                        </div>
                        <div class="job-form-group">
                            <label for="Job Title"> Job Title </label>

                        </div>
                        <div class="jb-form-group-wrapper">
                            <div class="job-form-group w-1/2">
                                <label for="Job Categories"> Job Categories </label>
                                <select name="categories" placeholder="Select Categories">
                                    <option value="IT/Telecommunication">IT/Telecommunication</option>
                                    <option value="Supply Chain/ Procurement"> Supply Chain/ Procurement </option>
                                    <option value="Accounting/Finance">Accounting/Finance</option>
                                    <option value="Bank/ Non-Bank Fin. Institution"> Bank/ Non-Bank Fin. Institution </option>
                                    <option value="Education/Training"> Education/Training </option>
                                    <option value="Engineer/Architects"> Engineer/Architects </option>
                                    <option value="Garments/Textile"> Garments/Textile </option>
                                </select>
                            </div>
                            <div class="job-form-group w-1/2">
                                <label for="Job Type"> Job Type </label>
                                <select name="jobtype" placeholder="Select Type">
                                    <option value="Full Time">Full Time</option>
                                    <option value="Part Time">Part Time</option>
                                    <option value="Remote">Remote</option>
                                </select>
                            </div>
                        </div>
                        <div class="jb-form-group-wrapper">
                            <div class="job-form-group w-1/2">
                                <label for="Salary"> Salary </label>
                                <select name="salary" placeholder="Select Range">
                                    <option value="$1,000 - $1,500">$1,000 - $1,500</option>
                                    <option value="$2,000 - $25,000">$20,000 - $2,500</option>
                                    <option value="$10,000 - $15,000">$10,000 - $15,000</option>
                                </select>
                            </div>
                            <div class="job-form-group w-1/2">
                                <label for="Salary Period"> Salary Period </label>
                                <select name="salaryperiod" placeholder="Choose Payment Type">
                                    <option value="Monthly">Monthly</option>
                                    <option value="Hourly">Hourly</option>
                                </select>
                            </div>
                        </div>
                        <div class="jb-form-group-wrapper">
                            <div class="job-form-group w-1/2">
                                <label for="Skills"> Skills </label>
                                <select name="skills" placeholder="Select Skills">
                                    <option value="Web Developer">Web Developer</option>
                                    <option value="Android Developer">Android Developer</option>
                                    <option value="ASP.Net">ASP.Net</option>
                                    <option value="C#">C#</option>
                                    <option value="Java">Java</option>
                                </select>
                            </div>
                            <div class="job-form-group w-1/2">
                                <label for="Industry"> Industry </label>
                                <select name="industry" aria-label="Category" placeholder="Select Industry">
                                    <option value="1">Government</option>
                                    <option value="2">Semi Government</option>
                                    <option value="3">NGO</option>
                                    <option value="4">Private Firm/Company</option>
                                    <option value="5">International Agencies</option>
                                    <option value="6">Others</option>
                                </select>
                            </div>
                        </div>
                        <div class="job-form-group">
                            <label for="Address"> Address </label>
                            <input type="text" class="address-mb" name="address" placeholder="Write Address">
                        </div>
                        <div class="jb-form-group-wrapper">
                            <div class="job-form-group w-1/2">
                                <label for="City"> City </label>
                                <select name="city" aria-label="City" placeholder="Choose City">

                                    <option value="Sylhet">Sylhet</option>
                                    <option value="Rajshahi">Rajshahi</option>
                                    <option value="Rangpur">Rangpur</option>

                            </div>
                            <div class="job-form-group w-1/2">

                                    <option value="2">America</option>
                                    <option value="3">India</option>
                                    <option value="4">Russia</option>
                                    <option value="5">UK</option>

                            </div>

                            </div>
                        </div>

<script>

    //Sticky Navbar
    const mobileNav = document.getElementById('mb-test');
    const header = document.querySelector(".fixed-navbar");
    const toggleClass = "is-sticky";

    window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;
    if (currentScroll > 100) {
        header.classList.add(toggleClass);
        mobileNav.classList.add(toggleClass);
    } else {
        header.classList.remove(toggleClass);
        mobileNav.classList.remove(toggleClass);
    }
    });

    // Mobile Menu
    let jbMbMenu = document.getElementById('jb-mobile-nav');
    let jbMbMenu2 = document.getElementById('tryit');
    let jbMbMenuDis = document.getElementById('jb-mb-menu-show');

    jbMbMenu.addEventListener("click", () => {
        jbMbMenuDis.classList.add('jb-Mb-Menu-active');
    });

    document.addEventListener("click", (e) => {
        if(e.target == jbMbMenu2){
            jbMbMenuDis.classList.remove('jb-Mb-Menu-active');
        }
    });

    // Placeholder for dropdowns
    const $placeholder = $("select[placeholder]");
    if ($placeholder.length) {
    $placeholder.each(function() {
    const $this = $(this);

    // Initial
    $this.addClass("placeholder-shown");
    const placeholder = $this.attr("placeholder");
    $this.prepend(`<option value="" selected>${placeholder}</option>`);

    // Change
    $this.on("change", (event) => {
    const $this = $(event.currentTarget);
    if ($this.val()) {
        $this.removeClass("placeholder-shown").addClass("placeholder-hidden");
    } else {
        $this.addClass("placeholder-shown").removeClass("placeholder-hidden");
    }
    });
    });
    }

</script>
