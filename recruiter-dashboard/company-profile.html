    <main>
        <div class="jb-dashboard-job-post-wrapper">
            <div class="job-post-container">
                <!-- =========================
                    Company Profile Hero
                ========================== -->

                <div class="jb-dashboard-recruiter-title post-pad-bottom">
                    <h1 class="jb-form-title"> Company Profile </h1>
                    <p class="jb-form-desc"> Want to hire a superstar? Post a job now. </p>
                </div>

                <!-- =========================
                    Company Profile Form
                ========================== -->             
                
                <div class="jb-dashboard-profile-form-wrapper mt-0">
                    <form>
                        <div class="dashboard-company-photo">
                            <button id="files" onclick="document.getElementById('file').click(); return false;">Company <br> Photo</button>
                            <input class="hidden" type="file" id="file" name="company-profile-photo">
                            <span class="profile-photo-hints"> Max file size is 1MB, Minimum dimension: 330x300 And Suitable files are .jpg & .png </span>
                        </div>
                        <div class="job-form-group">
                            <label for="Company Name"> Company Name </label>
                            <input type="text" name="company-name" placeholder="Company Name">
                        </div>
                        <div class="jb-form-group-wrapper">
                            <div class="job-form-group w-1/2">
                                <label for="Email"> Email </label>
                                <input type="email" name="email" placeholder="companyname@gmail.com">
                            </div>
                            <div class="job-form-group w-1/2">
                                <label for="Phone Number"> Phone Number </label>
                                <input type="text" name="phone-number" placeholder="+880 1670 97XXXX">
                            </div>
                        </div>
                        <div class="jb-form-group-wrapper">
                            <div class="job-form-group w-1/2">
                                <label for="Website"> Website </label>
                                <input type="text" name="website" placeholder="www.website.com">
                            </div>
                            <div class="job-form-group w-1/2">
                                <label for="Team Size"> Team Size </label>
                                <select name="teamsize" placeholder="Team Size">
                                    <option value="1">10-20</option>
                                    <option value="2">20-50</option>
                                    <option value="3">50-100+</option>
                                </select>
                            </div>
                        </div>
                        <div class="jb-form-group-wrapper">
                            <div class="job-form-group w-1/2">
                                <label for="Established"> Established </label>
                                <input type="date" id="myDateInput" placeholder="25-05-2010">
                            </div>
                            <div class="job-form-group w-1/2">
                                <label for="Team Size"> Industry </label>
                                <select name="teamsize" placeholder="Select Industry">
                                    <option value="1">Technology</option>
                                    <option value="2">Archietecture</option>
                                    <option value="3">FinTech</option>
                                </select>
                            </div>
                        </div>
                        <div class="job-form-group">
                            <label for="About Company"> About Company </label>
                            <textarea name="about-company" placeholder="Write about company"></textarea>
                        </div>
                        <div class="job-form-group">
                            <label for="Address"> Address </label>
                            <input type="text" class="address-mb" name="address" placeholder="Address">
                        </div>
                        <div class="jb-form-group-wrapper">
                            <div class="job-form-group w-1/2">
                                <label for="City"> City </label>
                                <select name="city"  placeholder="Choose City">
                                    <option value="Dhaka">Dhaka</option>
                                    <option value="Sylhet">Sylhet</option>
                                    <option value="Rajshahi">Rajshahi</option>
                                    <option value="Rangpur">Rangpur</option>
                                    <option value="Chittagong">Chittagong</option>
                                </select>
                            </div>
                            <div class="job-form-group w-1/2">
                                <label for="Country"> Country </label>
                                <select name="country" aria-label="Country" placeholder="Choose Country">
                                    <option value="1">Bangladesh</option>
                                    <option value="2">America</option>
                                    <option value="3">India</option>
                                    <option value="4">Russia</option>
                                    <option value="5">UK</option>
                                    <option value="6">Canada</option>
                                </select>
                            </div>
                        </div>
                        <div class="job-form-group">
                            <label for="Location"> Location </label>
                            <div class="mapouter">
                                <iframe width="100%" height="100%" id="gmap_canvas" src="https://maps.google.com/maps?q=uttara, dhaka&t=&z=10&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                            </div>
                        </div>
                        <div class="justify-end-mb">
                            <button type="submit" name="submit" class="post-job-btn"> Save </button>
                        </div>
                    </form>

                        </div>
                    </form>

<script>
    //Sticky navbar
    const mobileNav = document.getElementById('mb-test');
    const header = document.querySelector(".fixed-navbar");
    const toggleClass = "is-sticky";

    window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;
    if (currentScroll > 100) {
        header.classList.add(toggleClass);
        mobileNav.classList.add(toggleClass);
    } else {
        header.classList.remove(toggleClass);
        mobileNav.classList.remove(toggleClass);
    }
    });
    
    // Mobile Menu
    let jbMbMenu = document.getElementById('jb-mobile-nav');
    let jbMbMenu2 = document.getElementById('tryit');
    let jbMbMenuDis = document.getElementById('jb-mb-menu-show');

    jbMbMenu.addEventListener("click", () => {
        jbMbMenuDis.classList.add('jb-Mb-Menu-active');
    });

    document.addEventListener("click", (e) => {
        if(e.target == jbMbMenu2){
            jbMbMenuDis.classList.remove('jb-Mb-Menu-active');
        }
    });

    // Placeholder for dropdowns
    const $placeholder = $("select[placeholder]");
    if ($placeholder.length) {
    $placeholder.each(function() {
        const $this = $(this);

        // Initial
        $this.addClass("placeholder-shown");
        const placeholder = $this.attr("placeholder");
        $this.prepend(`<option value="" selected>${placeholder}</option>`);

        // Change
        $this.on("change", (event) => {
        const $this = $(event.currentTarget);
        if ($this.val()) {
            $this.removeClass("placeholder-shown").addClass("placeholder-hidden");
        } else {
            $this.addClass("placeholder-shown").removeClass("placeholder-hidden");
        }
        });
    });
    }
    var dateInput = document.getElementById("myDateInput");
    dateInput.addEventListener("change", function() {
        this.style.setProperty("color", "#9ca3af", "important");
    });
    window.addEventListener("DOMContentLoaded", function() {
        var dateInput = document.getElementById("myDateInput");
        dateInput.value = ""; // Clear the value of the date input
    });
    
</script>
