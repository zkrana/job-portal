<div class="jb-registration-wrapper">
    <div class="container">
        <!-- 
        ===============================
        user registration form wrapper
        ===============================
        -->
        <div class="jb-registration-body">

            <div class="jb-registration-form">
                <h3 class="registration-form-title">Registration</h3> 
                <p class="registration-form-tagline" >Find a job and grow your career </p>

            <!-- 
            ==========================
            user registration form 
            ==========================
            -->

            <form action="#">
                <div class="form-control form-flex">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <div class="form-control">
                    <input type="email" placeholder="Email">
                </div>

                <div class="form-control">
                    <input type="password" placeholder="Password">
                    <i class="ri-eye-line reg-eye"></i>
                </div>

                <div class="form-control">
                    <input type="password" placeholder="Confirm Password">
                    <i class="ri-eye-line reg-eye"></i>
                </div>

                <div class="form-control">
                    <span class="form-fixed-number">+880</span>
                    <input class="input-number" type="tel" placeholder="16xxxxxxxx">
                </div>
                <div class="form-control">
                    <select name="" id="">
                        <option value="null" selected disabled> Choose your skill </option>
                        <option value=""> skill A</option>
                        <option value=""> skill B</option>
                        <option value=""> skill C</option>
                    </select>
                </div>
                <div class="form-control form-flex">
                    <button class="form-flex"> <img src="./assets/images/user-registration/seedling.svg" alt=""> Fresher</button>
                    <button class="form-flex"> <img src="./assets/images/user-registration/certificate.svg" alt=""> Experienced</button>
                </div>

                <div class="form-control-upload-file">
                   <span class="upload-file"> upload cv</span> 
                   <button class="upload-file-btn" onclick="document.getElementById('getFile').click()">choose file</button>
                   <label for="click-input" id="file-name"></label>
                    <input type='file' id="getFile" style="display:none">
                    <span class="upload-file-type">only doc, docx,pdf | Max 2MB </span>
                </div>

                <div class="jb-check-job-type">
                    <label class="c-container reg-color">  <span>I accepted all terms and condition</span> 
                    <input type="checkbox">
                    <span class="checkmark login-checkmark reg-blue"></span>
                    </label>
                </div>
                
                <button class="register-btn">Register Now</button>
            </form>
            <div class="another-way-to-registration">
                <span>or Sign in with </span>
                <button class="registration-with-google">

<!-- cv input file path  -->
<script>

    // Sticky Navbar
    const mobileNav = document.getElementById('mb-test');
    const toggleClass = "is-sticky";

    window.addEventListener("scroll", () => {
    const currentScroll = window.pageYOffset;
    if (currentScroll > 150) {
        mobileNav.classList.add(toggleClass);
    } else {
        mobileNav.classList.remove(toggleClass);
    }
    });

    // Add text on file upload
    document.getElementById("getFile").addEventListener("change",function(e){

    let path = document.getElementById("getFile").value 
    if (path) {
        document.getElementById("file-name").innerHTML = path.split(/(\\|\/)/g).pop()
        } else {
            document.getElementById("file-name").innerHTML = ''
        }     
    })

    // Mobile Menu
    let jbMbMenu = document.getElementById('jb-mobile-nav2');
    let jbMbMenu2 = document.getElementById('tryit');
    let jbMbMenuDis = document.getElementById('jb-mb-menu-show2');

    jbMbMenu.addEventListener("click", () => {
        jbMbMenuDis.classList.add('jb-Mb-Menu-active');
    });

    document.addEventListener("click", (e) => {
        if(e.target == jbMbMenu2){
            jbMbMenuDis.classList.remove('jb-Mb-Menu-active');
        }
    });


</script>
