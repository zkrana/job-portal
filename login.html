<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:ital,wght@0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login | Job Portal</title>
</head>
<body>

<!-- ======================
        Header Area
======================= -->

<header class="h-[72px]">
    <div class="fixed-navbar jb-other-page-nav hidden lg:flex">
        <div class="container">
            <div class="header flex-box">
                <div class="jb-logo-menu flex-box w-50">
                    <div class="jb-logo">
                        <img src="assets/images/logo/jb-logo.svg" width="80" height="33" alt="Job Portal Logo">
                    </div>
                    <div class="jb-nav">
                        <nav>
                            <ul>
                                <li class="jb-nav-item"> <a href="#"> Find Jobs </a> </li>
                                <li class="jb-nav-item"> <a href="#"> About Us </a> </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- =========================
        Mobile Nav Start
    ========================== -->
    <div id="mb-test" class="jb-mobile-navigation jb-other-page-mb-menu flex lg:hidden">
        
        <div class="jb-logo">
            <img src="assets/images/logo/jb-logo.svg" width="80" height="33" alt="Job Portal Logo">
        </div>
        
        <i id="jb-mobile-nav2" class="ri-menu-line"></i>

        <div id="jb-mb-menu-show2" class="jb-mb-nav-wrapper">
            <div class="jb-mb-nav-overlay">
                <div class="jb-mb-menu-panel">
                    <div class="jb-logo-menu-mobile jb-mb-border-b">
                        <img src="assets/images/logo/jb-logo.svg" width="80" height="33" alt="Job Portal Logo">
                        
                        <i id="tryit" class="ri-close-line"></i>

                    </div>
                    <nav class="jb-mobile-menu">
                        <ul>
                            <li> <a href="#"> <i class="ri-search-line"></i> <span> Find Jobs </span>  </a></li>
                            <li> <a href="about-us.html"> <i class="ri-information-line"></i> <span> About us </span> </a> </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

</header>

<section>
    <div class="jb-login-panel-wrapper">
        <div class="container">
            <div class="jb-login-body">
                <div class="jb-login-authentications">
                    <h1 class="jb-login-title"> Login to your account </h1>
                    <h2 class="jb-login-sub-title"> You should have a job that values you </h2>

                    <form>
                        <div class="jb-login-form-group relative">
                            <i class="ri-mail-line"></i>
                            <input type="email" name="email" placeholder="Email">
                        </div>
                        <div class="jb-login-form-group relative">
                            <i class="ri-lock-2-line pass-icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                        <div class="jb-login-form-group-help">
                            <div class="jb-check-job-type">
                                <label class="c-container"><span>Remember me</span>
                                <input type="checkbox">
                                <span class="checkmark login-checkmark login-green-check"></span>
                                </label>
                            </div>
                            <a href="#"> Forget password? </a>
                        </div>
                        <div class="jb-login-form-group">
                            <button class="jb-login-submit-btn" type="submit" name="submit"> Login </button>
                        </div>

                        <p class="login-social-sign-heading"> or Sign in with </p>

                        <div class="jb-login-social-log">
                            <button class="social-login first-btn-mt" type="button" name="google"> 
                                <svg id="google" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14">
                                    <path id="Path_249" data-name="Path 249" d="M273.3,211.479h-5.711a.457.457,0,0,0-.457.457v1.824a.457.457,0,0,0,.457.457H270.8a4.293,4.293,0,0,1-1.848,2.165l1.371,2.374a6.864,6.864,0,0,0,3.5-6,4.628,4.628,0,0,0-.079-.9A.459.459,0,0,0,273.3,211.479Z" transform="translate(-259.827 -205.696)" fill="#167ee6"/>
                                    <path id="Path_250" data-name="Path 250" d="M40.47,335.979a4.26,4.26,0,0,1-3.685-2.132l-2.374,1.368a6.994,6.994,0,0,0,9.559,2.566v0L42.6,335.4A4.229,4.229,0,0,1,40.47,335.979Z" transform="translate(-33.47 -324.718)" fill="#12b347"/>
                                    <path id="Path_251" data-name="Path 251" d="M259.5,393.156v0l-1.371-2.374a4.229,4.229,0,0,1-2.129.575v2.739A6.988,6.988,0,0,0,259.5,393.156Z" transform="translate(-249 -380.094)" fill="#0f993e"/>
                                    <path id="Path_252" data-name="Path 252" d="M2.739,131.616a4.229,4.229,0,0,1,.575-2.129L.941,128.119a6.968,6.968,0,0,0,0,6.993l2.374-1.368A4.229,4.229,0,0,1,2.739,131.616Z" transform="translate(0 -124.616)" fill="#ffd500"/>
                                    <path id="Path_253" data-name="Path 253" d="M40.47,2.739a4.241,4.241,0,0,1,2.705.971.455.455,0,0,0,.612-.028L45.08,2.39a.46.46,0,0,0-.026-.673A6.985,6.985,0,0,0,34.411,3.5l2.374,1.368A4.26,4.26,0,0,1,40.47,2.739Z" transform="translate(-33.47 0)" fill="#ff4b26"/>
                                    <path id="Path_254" data-name="Path 254" d="M258.705,3.71a.455.455,0,0,0,.612-.028L260.61,2.39a.46.46,0,0,0-.026-.673A6.979,6.979,0,0,0,256,0V2.739A4.241,4.241,0,0,1,258.705,3.71Z" transform="translate(-249)" fill="#d93f21"/>
                                  </svg>     
                                Continue with Google 
                            </button>
                        </div>
                        <div class="jb-login-social-log">
                            <button class="social-login" type="button" name="facebook"> 
                                <svg id="facebook_6_" data-name="facebook (6)" xmlns="http://www.w3.org/2000/svg" width="16.833" height="16.833" viewBox="0 0 16.833 16.833">
                                    <path id="Path_247" data-name="Path 247" d="M16.833,8.417a8.419,8.419,0,0,1-7.1,8.314V10.85h1.961l.373-2.433H9.732V6.838A1.216,1.216,0,0,1,11.1,5.523h1.061V3.452a12.946,12.946,0,0,0-1.884-.164A2.97,2.97,0,0,0,7.1,6.562V8.417H4.965V10.85H7.1v5.881a8.417,8.417,0,1,1,9.732-8.314Z" fill="#1877f2"/>
                                    <path id="Path_248" data-name="Path 248" d="M157.728,107.562l.373-2.433h-2.334V103.55a1.216,1.216,0,0,1,1.372-1.314H158.2v-2.071a12.943,12.943,0,0,0-1.884-.164,2.97,2.97,0,0,0-3.179,3.275v1.854H151v2.433h2.137v5.881a8.506,8.506,0,0,0,2.63,0v-5.881Z" transform="translate(-146.035 -96.712)" fill="#fff"/>
                                  </svg>
                                
                                Continue with Facebook 
                            </button>
                        </div>

                        <p class="login-social-register-link"> Don't have an account? <span> <a href="#"> Register now </a> </span> </p>

                    </form>
                </div>
                <div class="jb-login-quotes">
                    <img class="login-bg-for-large-device" src="assets/images/login-form.png" alt="Login Form Quote" width="370" height="427">
                    <img class="login-bg-for-mobile" src="assets/images/bg-image/login-mb-bg.svg" alt="Login Form Quote">
                    <div class="jb-login-quotes-content">
                        <p> 
                            “Find out what you like doing best and get someone to pay you for doing it.”
                        </p>
                        <p class="quotes-author"> 
                            – Katherine Whitehorn
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>

const mobileNav = document.getElementById('mb-test');

const header = document.querySelector(".fixed-navbar");
const toggleClass = "is-sticky";

window.addEventListener("scroll", () => {
const currentScroll = window.pageYOffset;
if (currentScroll > 150) {
    header.classList.add(toggleClass);
    mobileNav.classList.add(toggleClass);
} else {
    header.classList.remove(toggleClass);
    mobileNav.classList.remove(toggleClass);
}
});


let jbMbMenu = document.getElementById('jb-mobile-nav2');
let jbMbMenu2 = document.getElementById('tryit');
let jbMbMenuDis = document.getElementById('jb-mb-menu-show2');

jbMbMenu.addEventListener("click", () => {
    jbMbMenuDis.classList.add('jb-Mb-Menu-active');
});

document.addEventListener("click", (e) => {
    if(e.target == jbMbMenu2){
        jbMbMenuDis.classList.remove('jb-Mb-Menu-active');
    }
});
</script>

</body>
</html>
